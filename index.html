<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center text-primary m-5">Cart</h1>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table table-bordered border-primary">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>ProductId</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>

                <tbody id="result">

                </tbody>

            </table>
        </div>
        <div class="col-2"></div>
    </div>





    <!-- --------------------- -->
    <script>
        // API CALL using promisesfecth

        fetch('https://dummyjson.com/carts')
        .then(data=>data.json())
        //object to array
        .then(todos=>displayArray(todos.carts)) 
       ;
        //5 Display the array into the browser
        function displayArray(todos) {
            console.log(todos)
            for (let todo of todos) {
                for (let product of todo.products) {

                htmlData = `<tr>
        <td>${todo.id}</td>
        <td>${product.id}</td>
        <td>${product.title}</td
        <td>${product.price}</td>
        <td>${product.quantity}</td>
        <td>${product.total}</td>
        </tr>`
                result.innerHTML+= htmlData
            }
            }

        }





    </script>
</body>

</html>
